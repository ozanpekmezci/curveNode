dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/.meteor"
  override:
    # Cache Meteor
    - if [ -d ~/.meteor ]; then sudo ln -s ~/.meteor/meteor /usr/local/bin/meteor; fi
    - if [ ! -e $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - npm install -g chimp
    - npm install -g selenium-standalone
    - npm install
test:
  override:
    - npm run dev:
        background: true
    - sleep 120
    - npm run chimp-test
deployment:
  staging:
    branch: "dev"
    commands:
    #  - echo $DEPLOYMENT_TOKEN > deployment_token.json
    #  - METEOR_SESSION_FILE=deployment_token.json DEPLOY_HOSTNAME=eu-west-1.galaxy-deploy.meteor.com meteor deploy www.YOUR_STAGING_APP.com --settings settings-development.json
production:
    branch: "master"
    commands:
      - echo $PROD_SETTINGS > settings-production.json
      - echo $DEPLOYMENT_TOKEN > deployment_token.json
      - METEOR_SESSION_FILE=deployment_token.json DEPLOY_HOSTNAME=eu-west-1.galaxy-deploy.meteor.com meteor deploy www.curve-app.com --settings settings-production.json
